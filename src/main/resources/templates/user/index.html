<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>User Index</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <section class="container">
            <h1 th:text="${title}">Title in here</h1>
            <h2 th:text="#{user.title}">messages.properties user.title</h2>

            <table class="table table-dark">
                <caption th:text="'user list table total: 10'">user list table total: </caption>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>userId</th>
                        <th>password</th>
                        <th>created</th>
                        <th>updated</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="row: ${list}">
                        <td th:text="${row.id}">id</td>
                        <td th:text="${row.userId}">userId</td>
                        <td th:text="${row.password}">password</td>
                        <td th:text="${row.created}">created</td>
                        <td th:text="${row.updated}">updated</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </body>
</html>
